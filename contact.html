    <main>
        <div id="contactpage" class="padding">
            <div id="contact">
                <form id="contact-form" method="post" action="test.gmail.com">
                    <h2>Let us know your thoughts!<i class="fa-regular fa-paper-plane"></i></h2>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone-number" class="text-input" required>
                    <textarea id="message" name="message">This feature is yet to be completed. If you need to contact us, please reach us on gitHub</textarea>
                    <button type="submit" class="join-button">Send</button>
                </form>
            </div>
        </div>
