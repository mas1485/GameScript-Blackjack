<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header class="topnav">
        <h1>
            <a href="index.html" id="home">
                <img class="logo" src="assets/images/gamescript.png" alt="Blackjack logo">
            </a>
        </h1>
        <h1 class="heading">
            <img class="logo" src="assets/images/2063584.png" alt="Blackjack logo">Blackjack
        </h1>
        <!-- Hidden Navlinks -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">GameScript</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div class="dropdown active">
                    <button class="dropbtn"><h2>Games</h2>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="blackjack.html" class="active-dropdown">Blackjack</a>
                        <a href="poker.html">Poker</a>
                        <a href="roulette.html">Roulette</a>
                    </div>
                </div>
            </ul>
        </nav>
        <!-- Nav Burger Menu -->
        <a href="javascript:void(0);" class="icon" onclick="burgerNav()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <main>
        <div id="game-area">
            <div id="tracker-dealer"></div>
            <div id="dealer"></div>
            <div id="pot-area">
                <div id="pot">                  
                </div>
                <div>
                    
                </div>
            </div>
            <div id="control-area">
                <div class="toggle-con">
                    <button data-type="hit" class="btn btn-con">
                        <h4>hit</h4>
                    </button>
                    <button data-type="stand" class="btn btn-con">
                        <h4>stand</h4>
                    </button>
                </div>
                <div class="toggle-bet">
                    <button data-type="lock-bet" class="btn btn-con">
                        <h4>draw cards</h4>
                    </button>
                </div>
                <div class="toggle-con">
                    <button data-type="double" class="btn btn-con double">
                        <h4>double</h4>
                        <h5 id ="double-cost"></h5>
                    </button>
                    <button data-type="split" class="btn btn-con split">
                        <h4>split</h4>
                        <h5 id ="split-cost"></h5>
                    </button>
                </div>
                <div class="toggle-con-split">
                    <button data-type="split-hit" class="btn btn-con">hit</button>
                </div>
            </div>
            <div id="player"></div>
            <div id="tracker-player">
            </div>
            <div id="player-split">
            </div>
            <div id="tracker-split">
            </div>
        </div>
        <div id="score-area">
            <div>
                <button data-type="bet10" class="btn btn-chip btn-red">
                    <h5>10</h5>
                </button>
                <button data-type="bet50" class="btn btn-chip btn-blue">
                    <h5>50</h5>
                </button>
                <button data-type="bet100"  class="btn btn-chip btn-green">
                    <h5>100</h5>
                </button>
                <button data-type="bet500"  class="btn btn-chip btn-purple">
                    <h5>500</h5>
                </button>
                <button data-type="bet1000"  class="btn btn-chip btn-black">
                    <h5>1000</h5>
                </button>
            </div>
            <div>
                <button data-type="new-game" class="btn btn-con new-game">
                    <h4>new game</h4>
                </button>
            </div>
            <div>
                <span id="score"></span>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <!-- navigation links -->
         <section class="footertext" >
            <div>
                <h4>Home</h4>
                <ul>
                    <li><a href="">GameScript</a></li>
                    <li><a href="">About Us</a></li>          
                </ul>

            <div>
                <h4>Games</h4>
                <ul>
                    <li><a href="">Blackjack</a></li>
                    <li><a href="">Poker</a></li>
                    <li><a href="">Roulette</a></li>        
                </ul>
            </div>
            <div>
                <h4>Contact</h4>
                <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <h4>Account</h4>
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">Balance</a></li>
                </ul>
            </div>
         </section>
        <!-- social media -->
        <section id="footersocial">
            <div>
                <h4>Follow Us</h4>
            </div>
            <div>    
                <ul class="social-networks">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="facebook fa-brands fa-square-facebook social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="x fa-brands fa-square-x-twitter social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="youtube fa-brands fa-youtube-square social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="instagram fa-brands fa-square-instagram social-icon"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

</body>
</html>
