<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header class="topnav">
        <h1>
            <a href="index.html" id="home">
                <img class="logo" src="assets/images/gamescript.png" alt="Blackjack logo">
            </a>
        </h1>
        <h1 class="heading">
            <img class="logo" src="assets/images/2063584.png" alt="Blackjack logo">Blackjack
        </h1>
        <!-- Hidden Navlinks -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">GameScript</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div class="dropdown">
                    <button class="dropbtn"><h2>Games</h2>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="blackjack.html" class="active">Blackjack</a>
                        <a href="poker.html">Poker</a>
                        <a href="roulette.html">Roulette</a>
                    </div>
                </div>
            </ul>
        </nav>
        <!-- Nav Burger Menu -->
        <a href="javascript:void(0);" class="icon" onclick="burgerNav()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <main>
        <div class="game-area">
            <span id="dealer">Dealer Cards</span>
            <span id="pot">0</span>
            <div class="control-area">
                <button data-type="hit" class="btn btn-con btn-black">hit</button>
                <button data-type="double" class="btn btn-con btn-black">double</button>
                <button data-type="stand" class="btn btn-con btn-black">stand</button>
                <button data-type="split" class="btn btn-con btn-black">split</button>
            </div>
            <span id="player">Player Cards</span>
        </div>
        <div class="score-area">
            <div>
                <button class="btn btn-chip btn-yellow">10</button>
                <button class="btn btn-chip btn-red">50</button>
                <button class="btn btn-chip btn-blue">100</button>
                <button class="btn btn-chip btn-green">500</button>
                <button class="btn btn-chip btn-black">1000</button>
            </div>
            <div>
                <span id="score">1000</span>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <!-- navigation links -->
         <section class="footertext" >
            <div>
                <h4>Home</h4>
                <ul>
                    <li><a href="">GameScript</a></li>
                    <li><a href="">About Us</a></li>          
                </ul>
            </div>
            <div>
                <h4>Games</h4>
                <ul>
                    <li><a href="">Blackjack</a></li>
                    <li><a href="">Poker</a></li>
                    <li><a href="">Roulette</a></li>        
                </ul>
            </div>
            <div>
                <h4>Contact</h4>
                <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <h4>Account</h4>
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">Balance</a></li>
                </ul>
            </div>
         </section>
        <!-- social media -->
        <section id="footersocial">
            <div>
                <h4>Follow Us</h4>
            </div>
            <div>    
                <ul class="social-networks">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="facebook fa-brands fa-square-facebook social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="x fa-brands fa-square-x-twitter social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="youtube fa-brands fa-youtube-square social-icon"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="instagram fa-brands fa-square-instagram social-icon"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/9d3ea33419.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
